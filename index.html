<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Espresso bar slot machine</h1>

<div class="machine">
  <input id="lever" type="checkbox" class="checkbox"/>
  <div id="slots" class="slots">
    <div class="board item1">
      <div class="reel"><span class="thmbtck-cbcoffee-machine"></span></div>
      <div class="reel"><span class="thmbtck-cbteapot"></span></div>
      <div class="reel"><span class="thmbtck-cbespresso-machine"></span></div>
    </div>
    <div class="board item2">
       <div class="reel"><span class="thmbtck-cbcoffee-filter"></span></div>
       <div class="reel"><span class="thmbtck-cbtea-strainer"></span></div>
       <div class="reel"><span class="thmbtck-cbespresso-tamper"></span></div>
    </div>
    <div class="board item3">
       <div class="reel"><span class="thmbtck-cbcoffee-grounds"></span></div>
       <div class="reel"><span class="thmbtck-cbtea-bag"></span></div>
       <div class="reel"><span class="thmbtck-cbespresso-beans"></span></div>
    </div>
  </div>

  <label tabindex="0" for="lever" class="lever"></label>

</div>
<div class="machine-base">
  <div class="dispenser"></div>
  <div class="cup"></div>
</div>
<div class="machine-foot"></div>

  <script src="script.js"></script>
</body>

</html>
